<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}System Pomiaru Czasów Produkcji{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">System Pomiaru Czasów Produkcji</h1>
            <ul class="navbar-nav">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('designer_panel') }}">Panel Projektanta</a></li>
                <li><a href="{{ url_for('worker_panel') }}">Panel Pracownika</a></li>
                <li><a href="{{ url_for('manager_panel') }}">Panel Kierownika</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 System Pomiaru Czasów Produkcji</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
